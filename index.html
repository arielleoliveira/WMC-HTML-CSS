<!DOCTYPE html>
<html lang="pt-BR">
    <meta lang é atributo global, pode ser usado em todas as tags html >
    <meta dentro de head fica todo conteúdo que não é visível para o usuário >
<head>
    <meta metadados são elementos inseridos em head.  indica o tipo da codificacao dos caracteres da minha pagina:
    utf-8 indica que nosso site pode lidar com qlq linguagem> 
    <meta charset="UTF-8"> 
    <meta #colocando indicando o autor do site e o conteúdo é o nome>
    <meta name = "author" content = Arielle Oliveira>
    <meta name="description" content="Aula sobre metodos HTML e CSS"
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title> Potência Tech Feminina </title>    
</head>
<!-- #a tag body contém todos os conteúdos que os usuários verão ao acessar o site:-->
<body>
    <h1><strong>Potência Tech Feminina </strong></h1>
    <p lang="EN"> This is a paragraph in English with <em>emphasis</em>. </p>
    <h2> Lista não ordenada </h2>
    <h3> Trabalhando com link: </h3>
    <p>Este é um link para o <a href="https://google.com.br" title="O maior site de busca" target="_blank" rel="noreferrer noopener">site do Google.</a></p>
    <ol> Lista ordenada
            <li>Item 1</li>
            <li>Item 2</li> 
    </ol>
    <form>
        <div>
            <label for="nome">Nome:</label> <!--etiqueta do campo-->
            <input type="text" id="nome" placeholder="Digite aqui o seu nome"><br><br>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite aqui o seu e-mail"><br><br>
        </div>    
        <div>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" placeholder="Digite aqui a sua mensagem"></textarea><!--elemento textarea necessita de tag de fechamento--><br><br>
        </div>
        <div>
            <button type="submit">Enviar mensagem</button>
        </div>
    </form>
</body>
</html>
