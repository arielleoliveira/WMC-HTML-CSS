<html lang="pt-BR">
   <head>
    <meta charset="utf-8">
    <meta name="author" content="Arielle Oliveira">
    <meta name="description" content="Aula sobre multimídia">
    <title>Trabalhando com tabelas</title>
   </head>
   <body> 
      <h1>Trabalhando com tabelas</h1>  
      <table>
        <caption>Datas de aniversário</caption><!--caption é onde inserimos a legenda da tabela-->
        <tr><!--tr = linhas, td = colunas-->
            <td>Nome</td>
            <td>Idade</td>
            <td>Aniversário</td>
        </tr>
        <tr>
            <td>Ana Luiza</td>
            <td>2 anos</td>
            <td>17/11</td>
        </tr>  
        <tr>
            <td>Emanuel</td>
            <td>4 anos</td>
            <td>11/10</td>
        </tr>  
      </table>
      <header>
        <h2> Aqui é o cabeçalho do site </h2>
      </header>
      <main>
        <h3>Aqui temos o conteúdo principal do site</h3>
      </main> <!--tag main só pode aparecer 1 vez em cada pagina do site-->
      <!--tag nav representa sessão de navegação: links m-- o site pode ter várias tags nav>
      <a href="#">Página Inicial</a>-->
      <!--tag aside colocamos determinado conteúdo sobre o que estamos falando-->
      <aside>Conteúdo</aside>
      <!--tags article: conteúdos que sejam independentes ou não>
      <article> Artigo </article
      <section> uma sessão: dentro da section pode ter 1 h1, mesmo se na pagina ja tenha 1.
        não utilize o section apenas para estilizar a página, como a tag div-->
      <div>
        <span>Esse é um span. Muito usado em textos. </span>
      </div>   

   </body> 
</html>
